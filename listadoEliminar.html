<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos ðŸš€</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Eliminar Productos del Inventario</h1><br>

    <table id="obras-table"> <!-- Se crea una tabla para mostrar las obras. -->
        <thead> <!--Encabezado de la tabla con columnas para cÃ³digo, descripciÃ³n, cantidad, precio y acciones.-->
            <tr>
                <th>CÃ³digo</th>
                <th>Titulo</th>
                <th>TÃ©cnica</th>
                <th align="right">Medidas</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deberÃ¡ utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        
        // Obtiene el contenido del inventario
        function obtenerObras() {
            fetch(URL + 'obras') // Realiza una solicitud GET al servidor y obtener la lista de productos.
                .then(response => {
                    // Si es exitosa (response.ok), convierte los datos de la respuesta de formato JSON a un objeto JavaScript.
                    if (response.ok) { return response.json(); }
                })
                // Asigna los datos de los productos obtenidos a la propiedad productos del estado.
                .then(data => {
                    const obrasTable = document.getElementById('obras-table').getElementsByTagName('tbody')[0];
                    obrasTable.innerHTML = ''; // Limpia la tabla antes de insertar nuevos datos
                    data.forEach(obras => {
                        const row = obrasTable.insertRow();
                        row.innerHTML = `
                            <td>${obras.Id}</td>
                            <td>${obras.Titulo}</td>
                            <td>${obras.Tecnica}</td>
                            <td>${obras.Medidas}</td>
                            <td align="right">${obras.Tipo}</td>
                            <td><button onclick="eliminarObras('${obras.Id}')">Eliminar</button></td>
                        `;
                    });
                })
                // Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los productos.');
                });
        }

        // Se utiliza para eliminar un producto.
        function eliminarObras(codigo) {
            // Se muestra un diÃ¡logo de confirmaciÃ³n. Si el usuario confirma, se realiza una solicitud DELETE al servidor a travÃ©s de fetch(URL + 'productos/${codigo}', {method: 'DELETE' }).
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar esta obra?')) {
                fetch(URL + `obras/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // Si es exitosa (response.ok), elimina el producto y da mensaje de ok.
                            obtenerObras(); // Vuelve a obtener la lista de productos para actualizar la tabla.
                            alert('Obra eliminado correctamente.');
                        }
                    })
                    // En caso de error, mostramos una alerta con un mensaje de error.
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        // Cuando la pÃ¡gina se carga, llama a obtenerProductos para cargar la lista de productos.
        document.addEventListener('DOMContentLoaded', obtenerObras);
    </script>
</body>
</html>
