<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos </title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Listado de Productos del Inventario</h1><br>

    <table> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para c贸digo, descripci贸n, cantidad, precio y acciones.-->
            <tr>
                <th>C贸digo</th>
                <th>Titulo</th>
                <th>Tecnica</th>     
                <th>Medidas</th>              
                <th>Precio</th>
                <th>Tipo</th>
                <th align="right">Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaObras"> </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deber谩 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Realizamos la solicitud GET al servidor para obtener todos los productos.
        fetch(URL + 'obras')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json(); 
            } else {
                    // Si hubo un error, lanzar expl铆citamente una excepci贸n para ser "catcheada" m谩s adelante
                    throw new Error('Error al obtener las productos.');
                }
            })

            //Esta funci贸n maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablaObras = document.getElementById('tablaObras'); //Selecciona el elemento del DOM donde se mostrar谩n los productos.

                // Iteramos sobre cada producto y agregamos filas a la tabla
                for (let obra of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada producto.
                    fila.innerHTML = '<td>' + obra.Id + '</td>' +
                        '<td>' + obra.Titulo + '</td>' +
                        '<td align="right">' + obra.Tecnica + '</td>' +
                        '<td align="right">' + obra.Medidas + '</td>' +
                        '<td align="right">' + obra.Precio + '</td>' +
                        '<td align="right">' + obra.Tipo + '</td>' +
                        // Mostrar miniatura de la imagen
                        '<td><img src=./static/imagenes/' + obra.Imagen +' alt="Imagen de Obra" style="width: 100px;"></td>';

                        // '<td><img src=./static/imagenes/' + obra.Imagen +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + obra.Tipo + '</td>';
                        //Al subir al servidor, deber谩 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                        //'<td><img src=https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + producto.imagen_url +' alt="Imagen del producto" style="width: 100px;"></td>' + '<td align="right">' + producto.proveedor + '</td>';
                    
                    //Una vez que se crea la fila con el contenido del producto, se agrega a la tabla utilizando el m茅todo appendChild del elemento tablaProductos.
                    tablaObras.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los productos.
            .catch(function (error) {
                // C贸digo para manejar errores
                alert('Error al obtener los productos.');
            });
    </script>
</body>
</html>
